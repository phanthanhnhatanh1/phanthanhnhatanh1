<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="ConTextUs.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      
      <!-- Required Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="11150026-096d-4547-b685-1a299b95a453">

      <!-- Custom Subject & From Name -->
      <input type="hidden" name="subject" value="New Contact Form Submission">
      <input type="hidden" name="from_name" value="Website Contact Form">

      <!-- Redirect URL after success -->
      <input type="hidden" name="redirect" value="https://www.web3forms.com/success">

      <!-- Honeypot to prevent spam -->
      <input type="text" name="botcheck" class="hidden" autocomplete="off">

      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <!-- Message -->
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>

      <!-- Submit -->
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
